name: Dracula
description: Dark theme for Drafts
author: Daniel Bayley #Friedemann Blanke #@friedemannblanke
isDark: true

# https://docs.getdrafts.com/docs/extending/development/theme-format

spec:   # https://spec.draculatheme.com
  base: # https://draculatheme.com/contribute#color-palette
  - &BACKGROUND     282A36
  - &FOREGROUND     F8F8F2
  - &SELECTION      44475A
  - &COMMENT        6272A4
  - &CYAN           8BE9FD
  - &GREEN          50FA7B
  - &ORANGE         FFB86C
  - &PINK           FF79C6
  - &PURPLE         BD93F9
  - &RED            F55
  - &YELLOW         F1FA8C

  ansi: # 0–15 https://spec.draculatheme.com#sec-ANSI
  - &BLACK          21222C
  #- *RED
  #- *GREEN
  #- *YELLOW
  - &BLUE           BD93F9 #*PURPLE
  #- &MAGENTA        FF79C6 #*PINK
  #- *CYAN
  #- &WHITE          *FOREGROUND #F8F8F2
  - &BRIGHT_BLACK   6272A4 #*COMMENT
  - &BRIGHT_RED     FF6E6E
  - &BRIGHT_GREEN   69FF94
  - &BRIGHT_YELLOW  FFFFA5
  - &BRIGHT_BLUE    D6ACFF
  - &BRIGHT_MAGENTA FF92DF
  - &BRIGHT_CYAN    A4FFFF
  - &BRIGHT_WHITE   FFF #FFF #&WHITE

  #styles:
    #heading:

colors: # https://docs.getdrafts.com/docs/extending/development/theme-format#colors
  editor:
    # Base https://draculatheme.com/contribute#color-palette
    background:     &BACKGROUND     282A36
    foreground:     &FOREGROUND     F8F8F2
    selection:      &SELECTION      44475A
    comment:        &COMMENT        6272A4
    #cyan:           &CYAN           8BE9FD
    #green:          &GREEN          50FA7B
    #orange:         &ORANGE         FFB86C
    #pink:           &PINK           FF79C6
    #purple:         &PURPLE         BD93F9
    #red:            &RED            F55
    #yellow:         &YELLOW         F1FA8C

    # ANSI 0–15 https://spec.draculatheme.com#sec-ANSI
    #black:          &BLACK          21222C
    #blue:           &BLUE           BD93F9 #*PURPLE
    #bright black:   &BRIGHT_BLACK   6272A4
    #bright red:     &BRIGHT_RED     FF6E6E
    #bright green:   &BRIGHT_GREEN   69FF94
    #bright yellow:  &BRIGHT_YELLOW  FFFFA5
    #bright blue:    &BRIGHT_BLUE    D6ACFF
    #bright magenta: &BRIGHT_MAGENTA FF92DF
    #bright cyan:    &BRIGHT_CYAN    A4FFFF
    #bright white:   &BRIGHT_WHITE   FFF

    highlight:                          *SELECTION #*BRIGHT_WHITE
    invisibles:                         *SELECTION

    heading:                            *PURPLE

    italic:                             *YELLOW
    bold:                               *ORANGE
    strikethrough:                      *YELLOW #italic #*COMMENT

    list:                               *CYAN

    link:                               *CYAN
    linkText:                           *PINK
    activeLink:                         *CYAN #text #linkText #*PINK

    code:                               *GREEN #*ORANGE
    codeBlock:                          *ORANGE
    codeBackground:                     *SELECTION #*BLACK
    literal:                            *YELLOW #*GREEN
    keyword:                            *PINK
    operator:                           *PINK
    markup:                             *COMMENT #*FOREGROUND #*PURPLE #*CYAN

    addition:                           *GREEN
    deletion:                           *RED
    substitution:                       *ORANGE

    accent01:                           *PURPLE
    accent02:                           *PINK
    accent03:                           *GREEN
    accent04:                           *CYAN
    accent05:                           *ORANGE
    accent06:                           *RED

  interface: # https://docs.getdrafts.com/docs/extending/development/theme-format#interface-color-reference
    textForeground:                     *FOREGROUND
    textBackground:                     *BACKGROUND

    textCaret:                          *FOREGROUND # Cursor #*BRIGHT_WHITE #*PINK
    textSelection:                      *SELECTION
    textHighlight:                      *SELECTION

    # iOS
    foreground:                         *FOREGROUND
    background:                         *BACKGROUND
    backgroundCollection:               *BLACK

    border:                             *BLACK #*BACKGROUND

    tint:                               *COMMENT #*BLUE #*PURPLE #*CYAN #accent01
    tintAlternate:                      *COMMENT #accent02 #*CYAN *PINK
    caption:                            *COMMENT #accent01 #4

    actionBarBackground:                *BLACK #*BACKGROUND
    actionBarKeyBackground:             *BACKGROUND #*SELECTION
    actionBarKeyForeground:             *FOREGROUND

    tagForeground:                      *BACKGROUND #*FOREGROUND #*BLACK
    tagBackground:                      *PURPLE #*BLUE #*SELECTION
    tagAddHighlight:                    *GREEN #*PURPLE
    tagRemoveHighlight:                 *RED #*SELECTION

    flagged:                            *ORANGE
    delete:                             *RED
    move:                               *CYAN #*BLUE #*COMMENT

    messageForeground:                  *FOREGROUND
    messageSuccess:                     *GREEN
    messageInfo:                        *BLUE #*COMMENT
    messageWarning:                     *ORANGE
    messageError:                       *RED

    promptBackground:                   *BACKGROUND #*BLACK #_BRIGHT #*SELECTION
    promptButtonBackground:             *BLUE
    promptButtonForeground:             *FOREGROUND
    promptButtonDestructiveForeground:  *FOREGROUND
    promptButtonDestructiveBackground:  *RED

    tintGray:                           *BRIGHT_BLACK
    tintRed:                            *BRIGHT_RED
    tintPink:                           *BRIGHT_MAGENTA
    tintOrange:                         *ORANGE
    tintYellow:                         *BRIGHT_YELLOW
    tintGreen:                          *BRIGHT_GREEN
    tintIndigo:                         *BRIGHT_BLUE
    tintBlue:                           *BRIGHT_BLUE
    tintViolet:                         *PURPLE

styles:
  #heading: &HEADING
    #fontWeight:   bold
    #foreground:   heading #accent01 #–6

  #italic: &ITALIC
    #fontStyle:    italic
    #foreground:   italic #*YELLOW

  #bold: &BOLD
    #fontWeight:   bold
    #foreground:   bold #*ORANGE

  code: &CODE
    fontStyle:    monospace
    foreground:   code #*ORANGE #*YELLOW
    background:   codeBackground

scopes: # https://docs.getdrafts.com/docs/extending/development/theme-format#scopes
  color.blue:
    #name: Blue color
    settings:
      foreground: *BLUE
  color.indigo:
    #name: Blue color
    settings:
      foreground: *BLUE
  color.purple:
    #name: Purple color
    settings:
      foreground: *PURPLE
  color.pink:
    #name: Pink color
    settings:
      foreground: *PINK
  color.red:
    #name: Red color
    settings:
      foreground: *RED
  color.orange:
    #name: Orange color
    settings:
      foreground: *ORANGE
  color.yellow:
    #name: Yellow color
    settings:
      foreground: *YELLOW
  color.green:
    #name: Green color
    settings:
      foreground: *GREEN
  color.black:
    #name: Black color
    settings:
      foreground: *BLACK
  color.white:
    #name: White color
    settings:
      foreground: foreground #*BRIGHT_WHITE
  color.gray:
    #name: Gray color
    settings:
      foreground: *BRIGHT_BLACK #tintGray
  color.accent01:
    #name: Accent color
    settings:
      foreground: accent01
  color.accent02:
    #name: Accent color
    settings:
      foreground: accent02
  color.accent03:
    #name: Accent color
    settings:
      foreground: accent03
  color.accent04:
    #name: Accent color
    settings:
      foreground: accent04
  color.accent05:
    #name: Accent color
    settings:
      foreground: accent05
  color.accent06:
    #name: Accent color
    settings:
      foreground: accent06

  text.normal:
    #name: Normal Text
    settings:
      foreground: foreground
      fontStyle: normal
  text.normal.large:
    #name: Large Text
    settings:
      fontSize: large
  text.normal.extraLarge:
    #name: Extra Large Text
    settings:
      fontSize: extraLarge
  text.normal.small:
    #name: Small Text
    settings:
      fontSize: small
  text.normal.extraSmall:
    #name: Extra Small Text
    settings:
      fontSize: extraSmall

  text.bold:
    #name: Bold
    settings: &BOLD
      fontWeight: bold
      foreground: bold
  text.bold.large:
    #name: Large Bold
    settings:
      <<: *BOLD
      fontSize: large
  text.bold.extraLarge:
    #name: Extra Large Bold
    settings:
      <<: *BOLD
      fontSize: extraLarge
  text.bold.small:
    #name: Small Bold
    settings:
      <<: *BOLD
      fontSize: small
  text.bold.extraSmall:
    #name: Extra Small Bold
    settings:
      <<: *BOLD
      fontSize: extraSmall

  text.italic:
    #name: Italic
    settings: &ITALIC
      fontStyle:  italic
      foreground: italic
  text.italic.large:
    #name: Large Italic
    settings:
      <<: *ITALIC
      fontSize: large
  text.italic.extraLarge:
    #name: Extra Large Italic
    settings:
      <<: *ITALIC
      fontSize: extraLarge
  text.italic.small:
    #name: Small Italic
    settings:
      <<: *ITALIC
      fontSize: small
  text.italic.extraSmall:
    #name: Extra Small Italic
    settings:
      <<: *ITALIC
      fontSize: extraSmall

  text.bolditalic:
    #name: Bold, Italic
    settings: #&BOLD_ITALIC
      <<: [*BOLD, *ITALIC]
  text.bolditalic.large:
    #name: Large Bold, Italic
    settings:
      <<: *BOLD
      fontSize: large
  text.bolditalic.extraLarge:
    #name: Extra Large Bold, Italic
    settings:
      <<: *BOLD
      fontSize: extraLarge
  text.bolditalic.small:
    #name: Small Bold, Italic
    settings:
      <<: *BOLD
      fontSize: small
  text.bolditalic.extraSmall:
    #name: Extra Small Bold, Italic
    settings:
      <<: *BOLD
      fontSize: extraSmall

  text.monospace:
    #name: Monospace
    settings: &MONO
      fontStyle: monospace
  text.monospace.large:
    #name: Large Monospace
    settings:
      <<: *MONO
      fontSize: large
  text.monospace.extraLarge:
    #name: Extra Large Monospace
    settings:
      <<: *MONO
      fontSize: extraLarge
  text.monospace.small:
    #name: Small Monospace
    settings:
      <<: *MONO
      fontSize: small
  text.monospace.extraSmall:
    #name: Extra Small Monospace
    settings:
      <<: *MONO
      fontSize: extraSmall

  text.monospace.bold:
    #name: Monospace Bold
    settings:
      <<: [*MONO,*BOLD]
  text.monospace.bold.large:
    #name: Large Monospace Bold
    settings:
      <<: [*MONO,*BOLD]
      fontSize: large
  text.monospace.bold.extraLarge:
    #name: Extra Large Monospace Bold
    settings:
      <<: [*MONO,*BOLD]
      fontSize: extraLarge
  text.monospace.bold.small:
    #name: Small Monospace Bold
    settings:
      <<: [*MONO,*BOLD]
      fontSize: small
  text.monospace.bold.extraSmall:
    #name: Extra Small Monospace Bold
    settings:
      <<: [*MONO,*BOLD]
      fontSize: small

  text.monospace.italic:
    #name: Monospace Italic
    settings: &MONO_ITALIC
      <<: *ITALIC
      fontStyle: monospace,italic
  text.monospace.italic.large:
    #name: Large Monospace Italic
    settings:
      <<: *MONO_ITALIC
      fontSize: large
  text.monospace.italic.extraLarge:
    #name: Extra Large Monospace Italic
    settings:
      <<: *MONO_ITALIC
      fontSize: extraLarge
  text.monospace.italic.small:
    #name: Small Monospace Italic
    settings:
      <<: *MONO_ITALIC
      fontSize: small
  text.monospace.italic.extraSmall:
    #name: Extra Small Monospace Italic
    settings:
      <<: *MONO_ITALIC
      fontSize: extraSmall

  text.underline:
    #name: Underline
    settings:
      fontStyle: underline

  # h1–6 https://spec.draculatheme.com#MarkupHeading
  text.heading:
    #name: Heading
    settings: &HEADING
      fontWeight: bold
      foreground: heading #accent01 #–6
      #fontSize:   default
  text.heading01:
    #name: Level 1 Heading
    settings:
      <<: *HEADING
      fontSize: extraLarge
  text.heading02:
    #name: Level 2 Heading
    settings:
      <<: *HEADING
      fontSize: large
  text.heading03:
    #name: Level 3 Heading
    settings:
      <<: *HEADING
      fontSize: normal
  text.heading04:
    #name: Level 4 Heading
    settings:
      <<: *HEADING
      fontSize: normal #small
  text.heading05:
    #name: Level 5 Heading
    settings:
      <<: *HEADING
      fontSize: normal #small #extraSmall
      #fontWeight: heavy
  text.heading06:
    #name: Level 6 Heading
    settings:
      <<: *HEADING
      fontSize: normal #small #extraSmall
      #fontWeight: semibold

  text.url:
    name: URL
    settings:
      foreground: link
      #fontWeight: light
      #fontSize: small
  text.link:
    #name: Link
    settings:
      foreground: linkText
  text.activeLink:
    #name: Link which is tap/clickable
    settings: &ACTIVE_LINK
      foreground: activeLink
      fontStyle: underline
  text.linkModeLink:
    #name: Link Mode Link
    settings: *ACTIVE_LINK
      #<<: *ACTIVE_LINK
      #foreground: link

  text.quotation:
    #name: Quotation block
    settings: *ITALIC

  text.strikethrough:
    #name: Strikethrough
    settings:
      fontStyle: strikethrough
      foreground: strikethrough

  text.invisibles:
    #name: Invisible characters
    settings:
      fontStyle: invisibles
      foreground: invisibles

  markup: # https://spec.draculatheme.com#sec-Markup-Markdown-RST-etc-
    #name: Markup
    settings:
      foreground: markup
  markup.heading: ## × 1–6
    #name: Markup
    settings:
      foreground: heading #markup
  markup.quotation: # >
    #name: Markup
    settings: #*ITALIC
      foreground: italic #markup
  markup.list: # -,*,1+.
    #name: Markup
    settings:
      foreground: list
  markup.link: # []()
    #name: Markup
    settings:
      foreground: foreground #markup #heading #*CYAN
  markup.code: # ``
    #name: Markup
    settings:
      #<<: *CODE
      foreground: markup #codeBackground #invisibles
      #background: #inherit
  markup.addition:
    #name: Addition
    settings:
      fontStyle: italic
      foreground: addition
  markup.deletion:
    #name: Deletion
    settings:
      fontStyle: italic
      foreground: deletion
  markup.substitution:
    #name: Substitution
    settings:
      fontStyle: italic
      foreground: substitution
  markup.highlight: #TODO?
    #name: Highlight
    settings:
      background: highlight
      foreground: textHighlight #textSelection #*BRIGHT_WHITE #*ORANGE #*YELLOW

  code.comment:
    #name: Comment
    settings:
      foreground: comment

  code.inline:
    #name: Inline code
    settings: *CODE

  code.block:
    #name: Code block
    settings: #*CODE
      <<: *CODE
      foreground: codeBlock #*ORANGE

  code.literal:
    #name: Code block
    settings:
      foreground: literal #*GREEN

  code.keyword:
    #name: Keyword
    settings:
      foreground: keyword

  code.operator:
    #name: Operator
    settings:
      foreground: operator

  code.punctuation:
    #name: Operator
    settings:
      foreground: foreground #comment
